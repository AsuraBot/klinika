{% extends 'base.html' %}

{% block title %}
    Вакансии
{% endblock title %}

{% block content %}
<div class="container vacancy">
    <h1>Вакансии</h1>
    {% for vacancy in allvacancys %}
        <div class="vacancyinfo">
            <h3>{{vacancy.name}}</h3>
            <span>{{vacancy.jobinfo|safe}}</span>
            <hr>
        </div>
    {% endfor %}
</div>
{% endblock content %}
